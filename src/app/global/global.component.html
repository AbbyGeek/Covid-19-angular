<div class="container-global">
    <h3>Global Stats</h3>
    <div *ngIf="undefined === restItems">Loading...</div>    <div>
        <p>Total Confirmed</p>
        <p class="globalCases">{{restItems.cases}}</p>
        <p>Total Deaths</p>
        <p class="globalDeaths">{{restItems.deaths}}</p>
        <p>Total Recovered</p>
        <p class="globalRecovered">{{restItems.recovered}}</p>
    </div>
    <div>
        <p>Last Updated:</p>
        <p>{{restItems.updated | date:'short'}}</p>
    </div>
</div>
